<!DOCTYPE html>
<html>
    <head>
        <title>DNS Zone Editor</title>
        <style>
            body {
                font-family: sans-serif;
                max-width: 800px;
                margin: auto;
            }
            h1 {
                color: #444;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            td,
            th {
                padding: 8px;
                border-bottom: 1px solid #ccc;
            }
            input,
            select {
                padding: 6px;
            }
        </style>
    </head>
    <body>
        <h1>DNS Zone Editor</h1>

        <p><a href="/stats">View Real-Time DNS Stats</a></p>

        <form method="POST" action="/add">
            <label>Domain: <input name="domain" required /></label>
            <label
                >Type:
                <select name="type">
                    <option>A</option>
                    <option>AAAA</option>
                    <option>MX</option>
                    <option>TXT</option>
                </select>
            </label>
            <label
                >Value:
                <input
                    name="value"
                    placeholder="e.g. 1.2.3.4 or 10 mail.example.com"
                    required
            /></label>
            <button type="submit">Add / Update</button>
        </form>

        <h2>Records</h2>
        {% for domain, records in zones.items() %}
        <h3>{{ domain }}</h3>
        <table>
            {% for rtype, val in records.items() %}
            <tr>
                <td>{{ rtype }}</td>
                <td>{{ val }}</td>
                <td>
                    <a href="/delete/{{ domain.strip('.') }}/{{ rtype }}"
                        >üóëÔ∏è Delete</a
                    >
                </td>
            </tr>
            {% endfor %}
        </table>
        {% endfor %}
    </body>
</html>
